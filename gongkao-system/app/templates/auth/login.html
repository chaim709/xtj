<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 公考培训管理系统</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-blue: linear-gradient(135deg, #3B82F6 0%, #1E3A8A 100%);
        }
        
        * {
            font-family: 'Open Sans', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: #F1F5F9;
            display: flex;
        }
        
        /* 左侧品牌区 */
        .brand-section {
            flex: 1;
            background: var(--gradient-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .brand-section::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            top: -200px;
            left: -200px;
        }
        
        .brand-section::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
        }
        
        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            max-width: 400px;
        }
        
        .brand-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        
        .brand-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .brand-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .brand-features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .brand-feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .brand-feature-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-feature-text {
            font-size: 0.95rem;
        }
        
        /* 右侧登录区 */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-blue);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
        }
        
        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #64748B;
            font-size: 0.95rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #334155;
            margin-bottom: 0.5rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
            z-index: 5;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 1px solid #E2E8F0;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-control::placeholder {
            color: #94A3B8;
        }
        
        .form-check {
            margin: 1.5rem 0;
        }
        
        .form-check-input {
            border-radius: 4px;
            width: 1.1rem;
            height: 1.1rem;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .form-check-label {
            color: #64748B;
            font-size: 0.9rem;
        }
        
        .btn-login {
            width: 100%;
            background: var(--gradient-blue);
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            font-size: 0.9rem;
        }
        
        /* 响应式 */
        @media (max-width: 992px) {
            .brand-section {
                display: none;
            }
            .login-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧品牌区 -->
    <div class="brand-section">
        <div class="brand-content">
            <div class="brand-logo">
                <i data-lucide="graduation-cap" style="width:40px;height:40px;color:white;"></i>
            </div>
            <h1 class="brand-title">泗洪教育</h1>
            <p class="brand-subtitle">
                专业的公务员考试培训督学管理系统，助力学员高效备考
            </p>
            
            <div class="brand-features">
                <div class="brand-feature">
                    <div class="brand-feature-icon">
                        <i data-lucide="users" style="width:24px;height:24px;"></i>
                    </div>
                    <span class="brand-feature-text">学员档案智能管理</span>
                </div>
                <div class="brand-feature">
                    <div class="brand-feature-icon">
                        <i data-lucide="clipboard-list" style="width:24px;height:24px;"></i>
                    </div>
                    <span class="brand-feature-text">督学日志快速记录</span>
                </div>
                <div class="brand-feature">
                    <div class="brand-feature-icon">
                        <i data-lucide="bar-chart-2" style="width:24px;height:24px;"></i>
                    </div>
                    <span class="brand-feature-text">学习进度数据分析</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 右侧登录区 -->
    <div class="login-section">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i data-lucide="graduation-cap" style="width:32px;height:32px;"></i>
                </div>
                <h2 class="login-title">欢迎回来</h2>
                <p class="login-subtitle">登录您的督学管理账户</p>
            </div>
            
            <!-- Flash消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-4" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i data-lucide="user" style="width:18px;height:18px;"></i>
                        </span>
                        <input type="text" class="form-control" name="username" 
                               placeholder="请输入用户名" required autofocus>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i data-lucide="lock" style="width:18px;height:18px;"></i>
                        </span>
                        <input type="password" class="form-control" name="password" 
                               placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember" id="remember">
                    <label class="form-check-label" for="remember">记住我</label>
                </div>
                
                <button type="submit" class="btn-login">
                    <i data-lucide="log-in" style="width:18px;height:18px;"></i>
                    登 录
                </button>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
