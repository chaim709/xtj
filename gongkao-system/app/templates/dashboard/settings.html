{% extends "base.html" %}

{% block title %}系统设置 - 公考培训管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h4 class="font-heading mb-1">系统设置</h4>
        <p class="text-muted mb-0">管理系统配置和个人偏好</p>
    </div>
</div>

<div class="card" style="border-radius:var(--radius-lg);border:1px solid var(--border-light);">
    <div class="card-body text-center py-5">
        <i data-lucide="settings" style="width:64px;height:64px;color:var(--text-muted);margin-bottom:1rem;"></i>
        <h5 class="text-muted">设置功能开发中</h5>
        <p class="text-muted mb-0">更多设置选项即将推出</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    lucide.createIcons();
});
</script>
{% endblock %}
