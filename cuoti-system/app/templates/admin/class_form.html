{% extends "admin/base.html" %}

{% block title %}{{ '编辑班级' if class_obj else '创建班级' }} - 错题收集系统{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <i class="bi bi-mortarboard me-2"></i>{{ '编辑班级' if class_obj else '创建班级' }}
    </h1>
    <a href="{{ url_for('admin.classes') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> 返回
    </a>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('admin.edit_class', id=class_obj.id) if class_obj else url_for('admin.create_class') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">班级名称 <span class="text-danger">*</span></label>
                        <input type="text" name="name" class="form-control" required
                               value="{{ class_obj.name if class_obj else '' }}"
                               placeholder="如：2026省考冲刺班">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">老师/班主任</label>
                        <input type="text" name="teacher" class="form-control"
                               value="{{ class_obj.teacher if class_obj else '' }}"
                               placeholder="负责老师姓名">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">班级描述</label>
                        <textarea name="description" class="form-control" rows="3"
                                  placeholder="班级说明、备注等">{{ class_obj.description if class_obj else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>{{ '保存修改' if class_obj else '创建班级' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
